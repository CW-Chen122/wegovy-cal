<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wegovy 劑量換算器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .pen-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .pen-option {
            background: #3498db;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 500;
            transition: all 0.3s ease;
            transform: translateY(0);
        }

        .pen-option:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .pen-option.active {
            background: #e74c3c;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }

        .calculator-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .calc-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #e9ecef;
        }

        .calc-section h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.3em;
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.1em;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.2);
        }

        .result {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2em;
            font-weight: 600;
            margin-top: 15px;
        }

        .info-panel {
            background: #ecf0f1;
            padding: 20px;
            border-radius: 15px;
            margin-top: 30px;
        }

        .info-panel h4 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .dose-info {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            text-align: center;
        }

        .dose-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #bdc3c7;
        }

        .dose-card.active {
            border-color: #e74c3c;
            background: #fff5f5;
        }

        .dose-card h5 {
            color: #2c3e50;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .dose-card p {
            color: #7f8c8d;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .calculator-grid {
                grid-template-columns: 1fr;
            }
            
            .dose-info {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>💉 Wegovy 劑量換算器</h1>
            <p>精確換算毫克(mg)與格數，讓用藥更準確</p>
        </div>

        <div class="pen-selector">
            <button class="pen-option active" data-dose="1">1.0mg 筆</button>
            <button class="pen-option" data-dose="1.7">1.7mg 筆</button>
            <button class="pen-option" data-dose="2.4">2.4mg 筆</button>
        </div>

        <div class="calculator-grid">
            <div class="calc-section">
                <h3>🔢 毫克轉格數</h3>
                <div class="input-group">
                    <label for="mgInput">輸入劑量 (mg)</label>
                    <input type="number" id="mgInput" step="0.01" min="0" placeholder="例如: 0.5">
                </div>
                <div class="result" id="mgResult">請輸入劑量</div>
            </div>

            <div class="calc-section">
                <h3>📏 格數轉毫克</h3>
                <div class="input-group">
                    <label for="gridInput">輸入格數</label>
                    <input type="number" id="gridInput" step="1" min="0" max="72" placeholder="例如: 36">
                </div>
                <div class="result" id="gridResult">請輸入格數</div>
            </div>
        </div>

        <div class="info-panel">
            <h4>📋 筆型資訊</h4>
            <div class="dose-info">
                <div class="dose-card active" id="card-1">
                    <h5>1.0mg 筆</h5>
                    <p>每格: 0.0139mg</p>
                    <p>總格數: 72格</p>
                </div>
                <div class="dose-card" id="card-1.7">
                    <h5>1.7mg 筆</h5>
                    <p>每格: 0.0236mg</p>
                    <p>總格數: 72格</p>
                </div>
                <div class="dose-card" id="card-2.4">
                    <h5>2.4mg 筆</h5>
                    <p>每格: 0.0333mg</p>
                    <p>總格數: 72格</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 定義每種筆的規格
        const penSpecs = {
            1: { totalDose: 1.0, totalGrids: 72 },
            1.7: { totalDose: 1.7, totalGrids: 72 },
            2.4: { totalDose: 2.4, totalGrids: 72 }
        };

        let currentPen = 1;

        // 計算每格劑量
        function getDosePerGrid(penType) {
            const spec = penSpecs[penType];
            return spec.totalDose / spec.totalGrids;
        }

        // 毫克轉格數
        function mgToGrids(mg, penType) {
            const dosePerGrid = getDosePerGrid(penType);
            return Math.round(mg / dosePerGrid);
        }

        // 格數轉毫克
        function gridsToMg(grids, penType) {
            const dosePerGrid = getDosePerGrid(penType);
            return (grids * dosePerGrid).toFixed(4);
        }

        // 更新結果顯示
        function updateResults() {
            const mgInput = document.getElementById('mgInput');
            const gridInput = document.getElementById('gridInput');
            const mgResult = document.getElementById('mgResult');
            const gridResult = document.getElementById('gridResult');

            // 毫克轉格數
            if (mgInput.value) {
                const mg = parseFloat(mgInput.value);
                const grids = mgToGrids(mg, currentPen);
                const actualMg = gridsToMg(grids, currentPen);
                
                if (grids > 72) {
                    mgResult.innerHTML = `⚠️ 超出範圍！需要 ${grids} 格（最多72格）`;
                    mgResult.style.background = 'linear-gradient(135deg, #e74c3c, #c0392b)';
                } else {
                    mgResult.innerHTML = `${grids} 格<br><small>實際劑量: ${actualMg}mg</small>`;
                    mgResult.style.background = 'linear-gradient(135deg, #2ecc71, #27ae60)';
                }
            } else {
                mgResult.innerHTML = '請輸入劑量';
                mgResult.style.background = 'linear-gradient(135deg, #2ecc71, #27ae60)';
            }

            // 格數轉毫克
            if (gridInput.value) {
                const grids = parseInt(gridInput.value);
                if (grids > 72) {
                    gridResult.innerHTML = '⚠️ 格數不能超過72';
                    gridResult.style.background = 'linear-gradient(135deg, #e74c3c, #c0392b)';
                } else {
                    const mg = gridsToMg(grids, currentPen);
                    gridResult.innerHTML = `${mg} mg`;
                    gridResult.style.background = 'linear-gradient(135deg, #2ecc71, #27ae60)';
                }
            } else {
                gridResult.innerHTML = '請輸入格數';
                gridResult.style.background = 'linear-gradient(135deg, #2ecc71, #27ae60)';
            }
        }

        // 切換筆型
        function switchPen(penType) {
            currentPen = penType;
            
            // 更新按鈕狀態
            document.querySelectorAll('.pen-option').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-dose="${penType}"]`).classList.add('active');

            // 更新卡片狀態
            document.querySelectorAll('.dose-card').forEach(card => {
                card.classList.remove('active');
            });
            document.getElementById(`card-${penType}`).classList.add('active');

            // 清空輸入並更新結果
            document.getElementById('mgInput').value = '';
            document.getElementById('gridInput').value = '';
            updateResults();
        }

        // 事件監聽器
        document.addEventListener('DOMContentLoaded', function() {
            // 筆型選擇器
            document.querySelectorAll('.pen-option').forEach(btn => {
                btn.addEventListener('click', function() {
                    const dose = parseFloat(this.dataset.dose);
                    switchPen(dose);
                });
            });

            // 輸入框監聽
            document.getElementById('mgInput').addEventListener('input', updateResults);
            document.getElementById('gridInput').addEventListener('input', updateResults);

            // 初始化
            updateResults();
        });
    </script>
</body>
</html>
